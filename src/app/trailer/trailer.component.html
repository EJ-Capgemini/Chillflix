<div #trailer class="trailer">
  <a (click)="closeTrailer()" class="close-thik"></a>
  <div class="trailer-video">
    <iframe width="560" height="315" [src]="safeUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <div class="trailer-info">
    <div class="video-title">{{ selVideo.title }}</div>
    <div class="video-description">{{ selVideo.description }}</div>
  </div>
</div>
